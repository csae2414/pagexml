version: 2.1

dockerbuild: &dockerbuild
  steps:
    - checkout
    - run:
        name: "Build wheel package"
        command: |
          git submodule update --init
          cd py-pagexml
          ./setup.py bdist_wheel
          ./setup.py test
          rm -r build
          PAGEXML_SLIM= ./setup.py bdist_wheel
          ./setup.py test
    - persist_to_workspace:
        root: .
        paths: ./py-pagexml/dist/*.whl

jobs:
  build-1804-py36:
    docker:
      - image: mauvilsa/pagexml:build-ubuntu18.04-py36
    <<: *dockerbuild
  build-2004-py38:
    docker:
      - image: mauvilsa/pagexml:build-ubuntu20.04-py38
    <<: *dockerbuild
  publish-pypi:
    docker:
      - image: mauvilsa/docker-twine:1.11.0
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "Publish Release on PyPI"
          command: |
            twine upload --repository-url "${PYPI_URL}" --username "${PYPI_USER}" --password "${PYPI_PASS}" ./py-pagexml/dist/*.whl
  publish-github:
    docker:
      - image: cibuilds/github:0.12.0
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "Publish Release on GitHub"
          command: |
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${CIRCLE_TAG} ./py-pagexml/dist/

tagfilter: &tagfilter
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^\d+\.\d+\.\d+$/

workflows:
  version: 2
  main:
    jobs:
      - build-1804-py36:
          <<: *tagfilter
      - build-2004-py38:
          <<: *tagfilter
      #- publish-pypi:
      #    <<: *tagfilter
      #    context: pagexml-context
      #    requires:
      #      - build-1804-py36
      #      - build-2004-py38
      - publish-github:
          <<: *tagfilter
          context: pagexml-context
          requires:
            - build-1804-py36
            - build-2004-py38
